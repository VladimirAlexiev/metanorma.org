version: v3.4.5

inherits_from:
  # Also may be referred to as “parent flavor”
  flavor: standoc 
  version: v1.2.3

document_attributes:

  classification:
    # If parent flavor contains an attribute with the same identifier,
    # contents here will override its reference piecemeal.
    # E.g., if title is not specified, title “classification” will be inherited from standoc,
    # but “value_spec” can still be overridden:
    value_spec: ...

  some_unique_attribute:
    title: "some unique attribute"
    value_spec: ...
    required: false
