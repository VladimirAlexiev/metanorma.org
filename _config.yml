title: Metanorma
description: The standard for standards
# The above two are used by jekyll-seo-tag for things such as
# `<title>` and `<meta>` tags, as well as elsewhere by the theme.

author: "Ribose Inc."
tagline: >-
  We have made<br>the standards of standards tool

pitch: >-
  Write open hub pitch here.
  <br>
  It will appear on home page hero unit.

includes_dir: .

collections:
  software:
    output: true
    permalink: /:name/
  specs:
    output: true
    permalink: /:name/
  posts:
    output: true
    permalink: /blog/:month-:day-:year/:title/
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
  - scope:
      path: _software
      type: software
    values:
      layout: product
  - scope:
      path: _specs
      type: specs
    values:
      layout: spec

authors:
  - name: Ribose Inc.
    email: open.source@ribose.com

contact_email: open.source@ribose.com

# Build settings
markdown: kramdown
theme: jekyll-theme-open-project
